name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Add this permissions section - this is likely the fix for your error
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated version

      - name: Set up pnpm
        uses: pnpm/action-setup@v3  # Updated version
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated version
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: docs.mod-haven.com
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'